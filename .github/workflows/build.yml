name: Build Wheels

on:
  push:
    branches:
      - main
  release:
    types: [created]

jobs:
  build_wheels:
    name: Build wheels on ${{ matrix.os }}-${{ matrix.platform_id }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-18.04, macos-latest, windows-2016]
        bitness: [32, 64]
        include:
          # Run 32 and 64 bit version in parallel for Linux and Windows
          - os: windows-2016
            bitness: 64
            platform_id: win_amd64
          - os: windows-2016
            bitness: 32
            platform_id: win32
          - os: ubuntu-18.04
            bitness: 64
            platform_id: manylinux_x86_64
          - os: ubuntu-18.04
            bitness: 32
            platform_id: manylinux_i686
          - os: macos-latest
            bitness: 64
            platform_id: macosx_x86_64
        exclude:
          - os: macos-latest
            bitness: 32
    env:
      CIBW_BUILD: cp36-${{ matrix.platform_id }} cp37-${{ matrix.platform_id }} cp38-${{ matrix.platform_id }} cp39-${{ matrix.platform_id }}
      CIBW_SKIP: pp* cp35
      CIBW_BEFORE_BUILD_LINUX: "source packing/build_pango.sh && pip install cython && cd manimpango && cythonize cmanimpango.pyx -3 -k -f && cd ../ && pip install ."
      CIBW_BEFORE_BUILD_MACOS: "brew reinstall pango && brew reinstall cairo && pip install cython && cd manimpango && cythonize cmanimpango.pyx -3 -k -f && cd ../ && pip install ."
      CIBW_BEFORE_BUILD_WINDOWS: "pip install cython && python packing/download_dlls.py && cd manimpango && cythonize cmanimpango.pyx -3 -k -f && cd ../ && pkg-config --libs pango && pip install ."
      CIBW_ENVIRONMENT_WINDOWS: "PKG_CONFIG_PATH='C:\\cibw\\vendor\\lib\\pkgconfig'"
      CIBW_REPAIR_WHEEL_COMMAND_WINDOWS: python packing/inject-dlls.py {wheel} {dest_dir} C:\cibw\vendor\bin
      CIBW_MANYLINUX_X86_64_IMAGE: manylinux2014
      CIBW_MANYLINUX_I686_IMAGE: manylinux2014
      CIBW_TEST_REQUIRES: pytest Cython
      CIBW_TEST_COMMAND: "bash {project}/packing/test_wheels.sh {project}"
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        name: Install Python
        with:
          python-version: "3.7"

      - name: Install cibuildwheel
        env:
          event_name: ${{ github.event_name }}
        continue-on-error: true
        shell: bash
        run: |
          python -m pip install cibuildwheel==1.6.4
          echo "$event_name"

      - name: Build wheels(Windows)
        if: runner.os == 'windows'
        run: |
          $ErrorActionPreference = 'Stop'
          $env:PATH="$env:PATH;C:\cibw\vendor\pkg-config\bin"
          $env:PKG_CONFIG_PATH="C:\cibw\vendor\lib\pkgconfig"
          Copy-Item packing/LICENSE.bin .
          Rename-Item LICENSE.bin LICENSE.win32
          python -m cibuildwheel --output-dir wheelhouse

      - name: Build wheels (Non-Windows)
        if: runner.os != 'windows'
        run: |
          cp packing/LICENSE.bin .
          python -m cibuildwheel --output-dir wheelhouse

      - uses: actions/upload-artifact@v2
        with:
          path: ./wheelhouse/*.whl
          name: wheels-${{ runner.os }}-${{ matrix.platform_id }}
      - name: Publish (Release)
        if: github.event_name == 'release'
        env:
          TWINE_USERNAME: ${{ secrets.PYPI_USERNAME }}
          TWINE_PASSWORD: ${{ secrets.PYPI_PASSWORD }}
        run: |
          pip install twine
          twine upload wheelhouse/*.whl
          twine upload wheelhouse/*.whl
          twine upload wheelhouse/*.whl
  build_sdist:
    name: Source distribution
    runs-on: ubuntu-latest
    if: github.event_name== 'release'
    steps:
      - name: Checkout
        uses: actions/checkout@v1

      - name: Setup Python
        uses: actions/setup-python@v2

      - name: Build Source Distribution
        if: ${{  github.event_name== 'release' && runner.os == 'Linux' }}
        env:
          TWINE_USERNAME: ${{ secrets.PYPI_USERNAME }}
          TWINE_PASSWORD: ${{ secrets.PYPI_PASSWORD }}
        run: |
          sudo apt install libcairo2-dev pkg-config python3-dev
          sudo apt-get install libpango1.0-dev
          pip install twine
          pip install cython
          python setup.py build_ext -i
          python setup.py sdist
          twine upload dist/*

      - name: Store artifacts
        uses: actions/upload-artifact@v2
        with:
          path: dist/*.tar.gz
          name: manimpango.tar.gz
      - name: Get Upload URL
        id: create_release
        shell: bash
        env:
          access_token: ${{ secrets.GITHUB_TOKEN }}
          tag_act: ${{ github.ref }}
        run: |
          ref_tag=$(python -c "print('${tag_act}'.split('/')[-1])")
          res=$(curl -H "Accept: application/vnd.github.v3+json" -H "Authorization: token ${access_token}" https://api.github.com/repos/ManimCommunity/manimpango/releases/tags/${ref_tag})
          upload_url=$(python -c "import json;print(json.loads('''${res}''')['upload_url'])")
          echo "::set-output name=upload_url::${upload_url}"
      - name: Upload Release Asset
        id: upload-release
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }} # This pulls from the CREATE RELEASE step above, referencing it's ID to get its outputs object, which include a `upload_url`. See this blog post for more info: https://jasonet.co/posts/new-features-of-github-actions/#passing-data-to-future-steps
          asset_path: dist/*.tar.gz
          asset_name: manim-${{ steps.tag.outputs.tag }}.tar.gz
          asset_content_type: application/gzip
  test_wheels_linux: # TODO: Check for i386 builds also
    needs: [build_wheels]
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        container: ["python:3.6", "python:3.7", "python:3.8", "python:3.9"]
    name: Test Wheels Using Docker Images
    container: ${{matrix.container}}
    steps:
      - uses: actions/download-artifact@v2
        with:
          name: wheels-Linux-manylinux_x86_64
          path: "wheelhouse"
      - run: |
          ls wheelhouse
          python -m pip install --no-index --find-links wheelhouse manimpango
          python -c "import manimpango"

  success:
    needs: [build_wheels, test_wheels_linux]
    runs-on: ubuntu-latest
    name: Build Wheels Sucessfully
    steps:
      - name: Success
        run: echo Build Wheels Sucessfully
